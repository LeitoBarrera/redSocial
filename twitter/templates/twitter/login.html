{% extends 'twitter/layout.html' %}
{% load static %}

{% block content %}
<body class="login-page d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
    <div class="twitter-login-box bg-white p-4 rounded-4 shadow-sm text-center" style="width: 350px;">
        <header class="mb-3">
            <img src="{% static 'img/aulainicio.png' %}"
                alt="nuevo logo"
                class="img-fluid rounded-circle mb-2"
                style="width: 80px; height: 80px;">
            <h1 class="h4 fw-bold text-success">Inicia Sesión</h1>
        </header>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="id_username" class="form-label fw-bold text-success">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-3 text-start">
                <label for="id_password" class="form-label fw-bold text-success">Password</label>
                {{ form.password }}
            </div>

            {% if form.errors %}
            <p class="text-danger small">Username o contraseña incorrectos.</p>
            {% endif %}

            <button type="submit" class="btn btn-success w-100 rounded-pill fw-bold">Log in</button>
        </form>

        <div class="footer mt-3">
            <a href="#" class="text-decoration-none text-success small">¿Olvidaste tu contraseña?</a> ·
            <a href="#" class="text-decoration-none text-success small">Crear cuenta</a>
        </div>
    </div>
</body>
{% endblock content %}
